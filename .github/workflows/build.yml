name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]
        enable_ui: [on]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'  # Checkout the repository along with submodules

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
      if: runner.os == 'Linux'  # This step is only for Linux
      with:
        key: ${{ matrix.os }}-${{ matrix.enable_ui }}

    - uses: seanmiddleditch/gha-setup-ninja@master  # Set up Ninja build system

    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'  # This step is only for Windows

    - name: Install Dependencies
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]] ; then
          sudo apt-get update -qq
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxi-dev
        fi

    - name: Generating Makefiles
      shell: bash
      run: |
        # Set the ccache variable based on the OS
        if [[ "${{ runner.os }}" == "Windows" ]] ; then
          export enable_ccache=off
        else
          export enable_ccache=on
        fi

        # Download and extract skia
        curl -L https://github.com/blueloveTH/aseprite/releases/download/v0.01/skia.zip --output skia.zip
        7z x skia.zip

        # Configure the project using CMake
        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DENABLE_UI=${{ matrix.enable_ui }} \
          -DENABLE_CCACHE=$enable_ccache \
          -DLAF_BACKEND=skia \
          -DSKIA_DIR=./skia \
          -DSKIA_LIBRARY_DIR=./skia/out/Release-x64 \
          -DSKIA_LIBRARY=./skia/out/Release-x64/skia.lib

    - name: Compiling
      shell: bash
      run: |
        cd build && ninja  # Build using Ninja

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: aseprite
        path: |
          build/bin/data  # Ensure the correct relative path for artifacts
          build/bin/aseprite.exe  # Ensure the correct relative path for executable
